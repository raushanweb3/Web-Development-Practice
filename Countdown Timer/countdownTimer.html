<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        #container {
            margin: auto;  
            background-color: tomato;
            width: 50%;
            padding: 150px;
            margin-top: 50px;
            text-align: center;
        }

        #text {
            font-size: 100px;
            font-weight: bold;   
        }
    </style>
</head>
<body>
    <div id="container">
        <span id="text">10</span>
    </div>
    <script>
        let timeRemaining = 10
        let timerElement = document.getElementById("text")

        function countdown () {
            timeRemaining--
            
            if (timeRemaining>0) {
                timerElement.innerText = timeRemaining  
            }
            else {
                timerElement.innerText = "Time is Up!"
            }
        }

        setInterval (countdown, 1000)
    </script>
</body>
</html>
