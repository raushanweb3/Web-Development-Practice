<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="topContainer" class="box">
        <img id="image"
            src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="">

        <span id="heading">Ping Pong Score Keeper</span>
    </div>

    <div id="midContainer" class="box">
        <span id="scoreBoard">
            <span id="p1Display">0</span> to 
            <span id="p2Display">0</span>
        </span>
        <span>Use the buttons to keep score.</span>
        <div>
            <span>Playing To</span>
            <span>
                <input type="number" id="maxScore">
            </span>
        </div>
    </div>

    <div id="bottomContainer" class="box">
        <button class="playButton" id="p1Button">+1 Player One</button>
        <button class="playButton" id="p2Button">+1 Player Two</button>
        <button class="playButton" id="reset">Reset</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
