<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 1st Form</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username</label>
            <input type="text" placeholder="Enter a text" id="username" name="username">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Enter a number" id="number" name="num">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="Enter a password" name="password">
        </p>

        <p>
            <label for="color">Select a color</label>
            <input type="color" name="color">
        </p>
        <p>
            <button type="button">Sumbit doesn't do anything</button>
        </p>
        <p>
            <button>Sumbit does something</button>
        </p>
    </form>

    <hr>
    <!-- Searching on other websites using our form -->
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="searchGoogle">
        <button>Search Google</button>
    </form>

    <form action="/birds">
        <h2>Checkbox</h2>
        <input type="checkbox" name="agree" checked>
        <label for="agree">I agree to everything</label>
        <button>Submit</button>

        <h2>Radio Button</h2>
        <Label for="xs">XS</Label>
        <input type="radio" name="size" id="xs" value="XS">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="M">
        <label for="l">L</label>
        <input type="radio" name="size" id="l" value="L">
        <p>
            <button>Submit</button>
        </p>

        <h2>Dropdown</h2>
        <label for="food">Please select your food preference</label>
        <select name="meal" id="food">
            <option value="vegetarian">Vegeterian</option>
            <option value="eggiterian" selected>Eggs are OK</option>
            <option value="nonVegeterian">Non Veg</option>
        </select>

        <h2>Others</h2>
        <label for="cheese">Amount of Cheese: </label>
        <input type="range" id="cheese" min="0" max="10">
        <button>Submit</button>
        <p>
            <textarea name="story" id="story" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <p>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" placeholder="username" required>
        </p>
        <p>
            <label for="lastName">Enter your last Name: </label>
            <input type="text" name="lastName" id="lastName" required minlength="5" maxlength="10"
                placeholder="Last Name">
        </p>

        <p>
            <button>Submit</button>
        </p>
    </form>




    <!-- just for some space at the bottom -->

</body>

</html>
