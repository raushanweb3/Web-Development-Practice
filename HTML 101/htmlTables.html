<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making my 1st Table</title>
</head>
<body>
    
    <h1>Heaviest Birds Table</h1>
    <!-- <td></td>  This defines a single cell data in a table -->
    
    <table>
        <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass</th>
            
            <th rowspan="2">Flighted</th>
        </tr>
        <tr>
            <th>KG</th>
            <th>Pounds</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104</td>
            <td>293</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>194</td>
            <td>328</td>
            <td>No</td>
        </tr>
    </table>

</body>
</html>
